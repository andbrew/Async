<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html">Inicio</a>
    <h1 id="id"></h1>

    <h1 id="titulo"></h1>
    <p id="parrafo"></p>

    <script>
        const url = new URL(window.location.href);
        console.log(url);
        const parametro = url.searchParams;
        const id = parametro.get("id");
        console.log(id);
        
        const urlDetalle = `https://jsonplaceholder.typicode.com/posts/${id}`;
        fetch(urlDetalle)
            .then(response => response.json())
            .then(post => {
                document.getElementById("titulo").innerHTML = post.title;
                document.getElementById("parrafo").innerHTML = post.body;
            })
            .catch(error => {
                console.error(error);
            })
    </script>
</body>
</html>
